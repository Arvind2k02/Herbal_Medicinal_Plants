<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medicinal Plants Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0fdf4;
      color: #333;
    }

    header {
      background-color: #2e7d32;
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.5rem;
    }

    .search-container {
      text-align: center;
      margin: 1.5rem;
    }

    .search-container input {
      width: 60%;
      padding: 0.7rem;
      border: 2px solid #2e7d32;
      border-radius: 10px;
      font-size: 1rem;
    }

    .plant-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .plant-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
      animation: fadeInUp 0.8s ease both;
    }

    .plant-card:hover {
      transform: scale(1.03);
    }

    .plant-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .plant-info {
      padding: 1rem;
    }

    .plant-info h3 {
      color: #2e7d32;
      margin: 0.3rem 0;
    }

    .plant-info .category {
      display: inline-block;
      background-color: #d7ffd9;
      color: #2e7d32;
      font-size: 0.8rem;
      padding: 2px 8px;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .load-more-container {
        display: flex;
        justify-content: center;
      text-align: center;
      margin-bottom: 2rem;
    }

    .load-more-container button {
      background: #2e7d32;
      color: white;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .load-more-container button:hover {
      background: #1b5e20;
    }

    .modal {
      position: fixed;
      display: none;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      max-width: 500px;
      width: 90%;
      position: relative;
    }

    .modal-content img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      color: #555;
      cursor: pointer;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <header>ðŸŒ± Medicinal Plants Gallery</header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search plants by name...">
  </div>

  <main class="plant-grid" id="plantContainer"></main>

  <div class="load-more-container">
    <button id="loadMoreBtn">Load More</button>
  </div>

  <!-- Modal -->
  <div class="modal" id="plantModal">
    <div class="modal-content" id="modalContent">
      <span class="close-btn" id="closeModal">&times;</span>
    </div>
  </div>

  <script>
    const plants = [
      { name: "Tulsi", image: "./Tulsi plant.jpeg", category: "Immunity", description: "Holy Basil used in Ayurveda for immunity, cold, and cough." },
      { name: "Aloe Vera", image: "./Aloe Vera.jpg", category: "Skincare", description: "Used for burns, acne, dry skin, and moisturizing." },
      { name: "Neem", image: "./Neem.jpeg", category: "Antibacterial", description: "Antibacterial and anti-fungal, used in skin care and traditional medicine." },
      { name: "Mint", image: "./Mint.jpeg", category: "Digestive", description: "Used to ease digestion, relieve stomach pain, and add freshness." },
      { name: "Ashwagandha", image: "./ashwagandha.jpg", category: "Energy", description: "Adaptogen to reduce stress and improve focus and energy." },
      { name: "Brahmi", image: "./Brahmi.jpg", category: "Brain Tonic", description: "Improves memory, reduces anxiety, supports cognitive function." },
      { name: "Giloy", image: "./Giloy.jpg", category: "Detox", description: "Boosts immunity and purifies blood." },
      { name: "Lemongrass", image: "./Lemon-Grass.jpg", category: "Anti-inflammatory", description: "Used in teas and oils for relaxation and pain relief." },
      { name: "Aesculus Hippocastanum", image: "./AESCULUS HIPPOCASTANUM.jpeg", category: "Anti-inflammatory", description: "Used in treating joint pain, bladder and gastrointestinal problems, fever, leg cramps, and other conditions." },
      { name: "Turmeric", image: "./Turmeric.jpeg", category: "Antioxidant", description: "Aid digestion and liver function, relieve arthritis pain, and regulate menstruation."},
      {name: "Clove", image: "./Cloves.jpg", category: "Anti-inflammatory", description: "The plant is used for upset stomach and as an expectorant, among other purposes. The oil is used topically to treat toothache."}
    ];

    const container = document.getElementById('plantContainer');
    const searchInput = document.getElementById('searchInput');
    const modal = document.getElementById('plantModal');
    const modalContent = document.getElementById('modalContent');
    const loadMoreBtn = document.getElementById('loadMoreBtn');

    let visibleCount = 0;
    const batchSize = 4;

    function renderPlants(filter = "") {
      container.innerHTML = "";
      visibleCount = 0;
      loadMorePlants(filter);
    }

    function loadMorePlants(filter = "") {
      const filteredPlants = plants.filter(p => p.name.toLowerCase().includes(filter.toLowerCase()));
      const nextBatch = filteredPlants.slice(visibleCount, visibleCount + batchSize);
      nextBatch.forEach(plant => {
        const card = document.createElement('div');
        card.className = 'plant-card';
        card.innerHTML = `
          <img src="${plant.image}" alt="${plant.name}" />
          <div class="plant-info">
            <span class="category">${plant.category}</span>
            <h3>${plant.name}</h3>
            <p>${plant.description.slice(0, 60)}...</p>
          </div>
        `;
        card.addEventListener('click', () => openModal(plant));
        container.appendChild(card);
      });
      visibleCount += batchSize;

      if (visibleCount >= filteredPlants.length) {
        loadMoreBtn.style.display = "none";
      } else {
        loadMoreBtn.style.display = "block";
      }
    }

    function openModal(plant) {
      modalContent.innerHTML = `
        <span class="close-btn" id="closeModal">&times;</span>
        <img src="${plant.image}" alt="${plant.name}" />
        <h2>${plant.name}</h2>
        <p><strong>Category:</strong> ${plant.category}</p>
        <p>${plant.description}</p>
      `;
      modal.style.display = 'flex';
      document.getElementById('closeModal').onclick = () => modal.style.display = 'none';
    }

    searchInput.addEventListener('input', e => {
      renderPlants(e.target.value);
    });

    loadMoreBtn.addEventListener('click', () => {
      loadMorePlants(searchInput.value);
    });

    window.onclick = (e) => {
      if (e.target === modal) modal.style.display = 'none';
    };

    // Initial load
    renderPlants();
  </script>

</body>
</html>
